<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/bdedbc5eb5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Music Players for each song -->
        <!-- First Song -->
        <div class="music-player">
            <img src="pics/Jk.jpeg" class="song-img">
            <h1>Magic Shop</h1>
            <p>BTS</p>
            <audio id="song1" src="media/WhatsApp Audio 2024-04-01 at 1.02.33 PM.mpeg"></audio>
            <input type="range" value="0" id="progress1">
            <input type="range" value="100" id="volume1">
            <div class="controls">
                <div onclick="prevSong()"><i class="fas fa-backward"></i></div>
                <div onclick="playPause(1)"><i class="fas fa-play" id="ctrlIcon1"></i></div>
                <div onclick="nextSong()"><i class="fas fa-forward"></i></div>
            </div>
            <p id="timeDisplay1">0:00</p>
        </div>

        <!-- Second Song -->
        <div class="music-player">
            <img src="pics/Leo, Thalapathy vijay, hd wallpaper.jpeg" class="song-img">
            <h1>Bloody Sweet</h1>
            <p>Anirudh Ravichander</p>
            <audio id="song2" src="C:\Users\mahes\Downloads\Music-player\media\WhatsApp Audio 2024-04-01 at 3.18.16 PM.mpeg"></audio>
            <input type="range" value="0" id="progress2">
            <input type="range" value="100" id="volume2">
            <div class="controls">
                <div onclick="prevSong()"><i class="fas fa-backward"></i></div>
                <div onclick="playPause(2)"><i class="fas fa-play" id="ctrlIcon2"></i></div>
                <div onclick="nextSong()"><i class="fas fa-forward"></i></div>
            </div>
            <p id="timeDisplay2">0:00</p>
        </div>

        <!-- Third Song -->
        <div class="music-player">
            <img src="C:\Users\mahes\Downloads\Music-player\pics\Here's What Most People Don't Know About Imagine Dragons.jpeg" class="song-img">
            <h1>Bad Liar</h1>
            <p>Imagine Dragons</p>
            <audio id="song3" src="media/WhatsApp Audio 2024-04-01 at 3.23.50 PM.mpeg"></audio>
            <input type="range" value="0" id="progress3">
            <input type="range" value="100" id="volume3">
            <div class="controls">
                <div onclick="prevSong()"><i class="fas fa-backward"></i></div>
                <div onclick="playPause(3)"><i class="fas fa-play" id="ctrlIcon3"></i></div>
                <div onclick="nextSong()"><i class="fas fa-forward"></i></div>
            </div>
            <p id="timeDisplay3">0:00</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created By LP</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
